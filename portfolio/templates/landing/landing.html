{% extends 'base.html' %}

{% load staticfiles %}

{% block meta %}
    <!-- fb og -->
    <meta property="og:url"
          content="https://juntan.me/{{ request.get_full_path }}"/>
    <meta name="twitter:image" content="https://s3.amazonaws.com/juntan-portfolio/homepage-meta.png">
    <!-- twitter cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://s3.amazonaws.com/juntan-portfolio/homepage-meta.png">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row row__post flex-container align-spaced">
            <div class="large-3 medium-3 small-12 logo--container">
                <a href="/" class="logo highlighted">jun tan</a>
                {% block sidebar %}
                {% endblock %}
            </div>
            <div class="columns large-9 medium-9 small-12 flex-container align-start flex-dir-column container container--align-left">
                {% block landing_content %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}

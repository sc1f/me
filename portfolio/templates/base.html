<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    {% load sass_tags %}
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i" rel="stylesheet">
    {% if local %}
        <link rel="stylesheet" href="{% sass_src 'css/custom_foundation.scss' %}">
        <link rel="stylesheet" href="{% sass_src 'css/main.scss' %}">
    {% else %}
        <link rel="stylesheet" href="{% static 'css/custom_foundation.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% endif %}
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <meta name="description" content="coder, designer, photographer" />
    {% block meta %}
    {% endblock %}
</head>
<body>
{% block content %}
{% endblock %}
<div class="footer flex-container align-center-middle">
    <p class="footer-text">jun tan, 2017</p>
</div>
</body>
</html>

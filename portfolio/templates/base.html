<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="p:domain_verify" content="02d28712a9624fb4874a89efaebe654e"/>
    <title>{% block title %}{% endblock %}</title>
    {% load sass_tags %}
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Fira+Mono|Work+Sans:400,700,400i" rel="stylesheet">
    {% if local %}
        <link rel="stylesheet" href="{% sass_src 'css/spectre.scss' %}">
        <link rel="stylesheet" href="{% sass_src 'css/main.scss' %}">
    {% else %}
        <link rel="stylesheet" href="{% static 'css/spectre.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% endif %}
    <link rel="stylesheet" href="{% static 'css/spectre-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/spectre-exp.min.css' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <meta name="description" content="A software engineer, visual designer, and documentary photographer based in Austin, TX." />
    <!-- default meta that never changes -->
    <meta property="og:description" content="coder, designer, photographer"/>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@thejuntan">
    <meta name="twitter:creator" content="@thejuntan">
    <meta name="twitter:description" content="coder, designer, photographer">
    {% block meta %}
    {% endblock %}
</head>
<body>
{% block content %}
{% endblock %}
<!-- footer -->
<div class="container">
    <div class="columns">
        <div class="footer col-4 col-mx-auto">
            <p class="footer-text">Jun Tan, 2018</p>
        </div>
    </div>
</div>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-105346752-1', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
